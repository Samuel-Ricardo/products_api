version: '3.8'

services:

  api:
    depends_on:
      - postgres
    build: .
    restart: on-failure
    ports:
      - "8081:8081"
    external_links:
      - 'host.docker.internal'

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /data/postgres
    volumes:
      - .docker/postgres:/data/postgres
    ports:
      - "5432:5432"
    external_links:
      - "host.docker.internal"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - .docker/pgadmin:/database/admin/pgadmin
    ports:
      - "5050:80"
    external_links:
      - 'host.docker.internal'

