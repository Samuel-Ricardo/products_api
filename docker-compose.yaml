version: '3.8'

services:

  api:
    depends_on:
      - postgres
    build: .
    restart: on-failure
    ports:
      - "8081:8081"
    external_links:
      - 'host.docker.internal'

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /data/postgres
    volumes:
      - .docker/postgres:/data/postgres
    ports:
      - "5432:5432"
    external_links:
      - "host.docker.internal"

